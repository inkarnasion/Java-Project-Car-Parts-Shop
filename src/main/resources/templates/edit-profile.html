<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
		<script th:src="@{/js/user-validate.js}"></script>
	</header>
	<main class="mt-3">
	<h1 class="text-center text-dark">Edit Profile</h1>
	<hr class="hr-2 bg-dark w-25">
	<form class="form w-25 mx-auto" th:action="@{/users/edit}"
		th:method="patch" enctype="multipart/form-data">
		<input type="hidden" name="_csrf"
			value="80417983-fe8b-45c7-963e-31f6915a1560">
		<div class="form-group">
			<label for="usernameEdit" class="font-weight-bold">UserName</label>
			<input type="text" th:value="${model.username}" class="form-control" placeholder="UserName"
				name="username" id="usernameEdit" readonly>
			<large id="userNameEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="oldPasswordEdit" class="font-weight-bold">Old Password</label> <input type="password" class="form-control"
				id="oldPasswordEdit" placeholder="Password..." name="oldPassword"
				required>
			<large id="oldPasswordEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="newpasswordEdit" class="font-weight-bold">New Password</label> <input type="password" class="form-control"
				id="newpasswordEdit" placeholder="New Password..." name="password">
			<large id="newPasswordEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="confirmPasswordEdit" class="font-weight-bold">Confirm New Paswword</label> <input type="password" class="form-control"
				id="confirmPasswordEdit" placeholder="Confirm New Password..."
				name="confirmPassword">
			<large id="confirmPasswordEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="emailEdit" class="font-weight-bold">Email</label> <input
				type="email" th:value="${model.email}" class="form-control"
				id="emailEdit" placeholder="Email..." name="email">
			<large id="EmailEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="firstNameEdit" class="font-weight-bold">First Name</label> <input type="text" th:value="${model.firstName}"
				class="form-control" name="firstName" id="firstNameEdit" readonly placeholder="First Name">
			<large id="firstNameEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="lastNameEdit" class="font-weight-bold">Last Name</label> <input type="text" th:value="${model.lastName}"
				class="form-control" name="lastName" id="lastNameEdit" placeholder="Last Name" readonly>
			<large id="lastNameEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="phoneNumberEdit" class="font-weight-bold">Phone Number</label> <input type="text" th:value="${model.phoneNumber}"
				class="form-control" name="phoneNumber" id="phoneNumberEdit" placeholder="PhoneNumber" readonly>
			<large id="phoneNumberEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="creditCardNumberEdit" class="font-weight-bold">CreditCard Number</label> <input type="text" th:value="${model.creditCardNumber}"
				class="form-control" name="creditCardNumber" id="creditCardNumberEdit" placeholder="CreditCard Number"
				readonly>
			<large id="creditCardEditHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="add-product-image" class="font-weight-bold">Image</label>
			<input type="file" class="form-control-file" id="add-product-image"
				   name="image">
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-dark">Edit</button>
		</div>
	</form>
	</main>
	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
	<script>
		validFormScript();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>
	<main class="mt-3">
	<h1 class="text-center text-dark">𝔼𝕕𝕚𝕥 ℙ𝕣𝕠𝕕𝕦𝕔𝕥</h1>
	<hr class="hr-2 bg-dark w-25">
	<form class="form w-25 mx-auto" th:action="@{/users/edit}"
		th:method="patch">
		<input type="hidden" name="_csrf"
			value="80417983-fe8b-45c7-963e-31f6915a1560">
		<div class="form-group">
			<label for="username" class="font-weight-bold">𝕌𝕤𝕖𝕣𝕟𝕒𝕞𝕖</label>
			<input type="text" th:value="${model.username}" class="form-control"
				name="username" id="username" readonly>
		</div>
		<div class="form-group">
			<label for="oldPassword" class="font-weight-bold">𝕆𝕝𝕕
				ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</label> <input type="password" class="form-control"
				id="oldPassword" placeholder="Password..." name="oldPassword"
				required>
		</div>
		<div class="form-group">
			<label for="password" class="font-weight-bold">ℕ𝕖𝕨
				ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</label> <input type="password" class="form-control"
				id="password" placeholder="New Password..." name="password">
		</div>
		<div class="form-group">
			<label for="confirmPassword" class="font-weight-bold">ℂ𝕠𝕟𝕗𝕚𝕣𝕞
				ℕ𝕖𝕨 ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</label> <input type="password" class="form-control"
				id="confirmPassword" placeholder="Confirm New Password..."
				name="confirmPassword">
		</div>
		<div class="form-group">
			<label for="email" class="font-weight-bold">𝔼𝕞𝕒𝕚𝕝</label> <input
				type="email" th:value="${model.email}" class="form-control"
				id="email" placeholder="Email..." name="email">
		</div>
		<div class="form-group">
			<label for="firstName" class="font-weight-bold">𝔽𝕚𝕣𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" th:value="${model.firstName}"
				class="form-control" name="firstName" id="firstName" readonly>
		</div>
		<div class="form-group">
			<label for="lastName" class="font-weight-bold">𝕃𝕒𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" th:value="${model.lastName}"
				class="form-control" name="lastName" id="lastName" readonly>
		</div>
		<div class="form-group">
			<label for="phoneNumber" class="font-weight-bold">ℙ𝕙𝕠𝕟𝕖
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" th:value="${model.phoneNumber}"
				class="form-control" name="phoneNumber" id="phoneNumber" readonly>
		</div>
		<div class="form-group">
			<label for="creditCardNumber" class="font-weight-bold">ℂ𝕣𝕖𝕕𝕚𝕥ℂ𝕒𝕣𝕕
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" th:value="${model.creditCardNumber}"
				class="form-control" name="creditCardNumber" id="creditCardNumber"
				readonly>
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-dark">𝔼𝕕𝕚𝕥</button>
		</div>
	</form>
	</main>
	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>


	</footer>
</body>
</html>

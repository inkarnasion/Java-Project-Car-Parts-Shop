<body>
	<header>

	<main class="mt-3">
	<h1 class="text-center text-dark">ğ”¼ğ••ğ•šğ•¥ â„™ğ•£ğ• ğ••ğ•¦ğ•”ğ•¥</h1>
	<hr class="hr-2 bg-dark w-25">
	<form id="add-product-form" class="form w-25 mx-auto"

		<input type="hidden" name="_csrf"

				id="add-product-name" name="name" th:value="${product.name}">
		</div>
		<div class="form-group">

	<!--script th:src="@{/js/edit-product.js}"></script-->
<script th:inline="javascript">
	fetch('/categories/fetch')
			.then((response) => response.json())
			.then((json) => {
				let categories = [[${product.categories}]];
				console.log(categories);
				json.forEach((category) =>
						$('#add-product-categories').append(
								categories.includes(category.name)
										? `<option value="${category.id}" selected>${category.name}</option>`
										: `<option value="${category.id}">${category.name}</option>`));
			})
			.catch((err) => console.log(err));
</script>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="~{fragments/head}"></th:block>

</head>

<body>
  <header>
    <th:block th:include="~{fragments/navbar}"></th:block>
    <script th:src="@{/js/product-validate.js}"></script>
  </header>
  <main class="mt-3">
  <div
    th:insert="~{fragments/product-form::product-form-fragment(
        url=@{${T(org.softuni.carpartsshop.config.Constant).REQUEST_MAPING_PRODUCTS}+${T(org.softuni.carpartsshop.config.Constant).PRODUCT_POST_MAPPING_DELETE_ID}}+${id},
        title=${'Delete Product'},
        methodLabel=${T(org.softuni.carpartsshop.config.Constant).FORM_METHOD},
        buttonText=${'delete'}
        )}">
  </div>
  </main>
  <footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
  </footer>
  <script>
			validFormScript();
		</script>
  <script>
			$(document).ready(function() {
				$('form input[type="text"]').prop("disabled", true);
				$('form input[type="number"]').prop("disabled", true);
				$('form input[type="file"]').prop("disabled", true);
				$('#add-product-description').prop("disabled", true);
				$('#inputCategory').prop("disabled", true);
			});
		</script>
</body>
</html>

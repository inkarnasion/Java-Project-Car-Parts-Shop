<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>
	<main class="mt-3"> <main class="mt-3">
	<div class="jumbotron bg-light">
		<div class="text-center">
			<img
				src="https://res.cloudinary.com/todor/image/upload/v1553956819/man-in-suit2.jpg"
				alt="profileImg">
		</div>
		<div class="form-group">
			<label for="username" class="font-weight-bold">𝕌𝕤𝕖𝕣𝕟𝕒𝕞𝕖</label>
			<input type="text" th:value="${model.username}" class="form-control"
				id="username">
		</div>
		<div class="form-group">
			<label for="email" class="font-weight-bold">𝔼𝕞𝕒𝕚𝕝</label> <input
				type="email" th:value="${model.email}" class="form-control"
				id="email">
		</div>
		<div class="form-group">
			<label for="firstName" class="font-weight-bold">𝔽𝕚𝕣𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" th:value="${model.firstName}"
				class="form-control" id="firstName">
		</div>
		<div class="form-group">
			<label for="lastName" class="font-weight-bold">𝕃𝕒𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" th:value="${model.lastName}"
				class="form-control" id="lastName">
		</div>
		<div class="form-group">
			<label for="phoneNumber" class="font-weight-bold">ℙ𝕙𝕠𝕟𝕖
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" th:value="${model.phoneNumber}"
				class="form-control" id="phoneNumber">
		</div>
		<div class="form-group">
			<label for="creditCardNumber" class="font-weight-bold">ℂ𝕣𝕖𝕕𝕚𝕥ℂ𝕒𝕣𝕕
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" th:value="${model.creditCardNumber}"
				class="form-control" id="creditCardNumber">
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<a th:href="@{/users/edit}" class="btn btn-dark">𝔼𝕕𝕚𝕥
				ℙ𝕣𝕠𝕗𝕚𝕝𝕖</a>
		</div>
	</div>
	</main> </main>
	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>


	</footer>
</body>
</html>

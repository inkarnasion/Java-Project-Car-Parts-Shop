<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Profile</h1>
    <hr class="hr-2 bg-dark w-75"/>

    	<div class="jumbotron bg-light">
    		<div class="text-center">
    			<img th:src="${model.imageUrl}" width="350" height="350" alt="">
    		</div>
    		<div class="form-group">
    			<label for="username" class="font-weight-bold">Username</label>
    			<input type="text" th:value="${model.username}" class="form-control"
    				id="username">
    		</div>
    		<div class="form-group">
    			<label for="email" class="font-weight-bold">Email</label> <input
    				type="email" th:value="${model.email}" class="form-control"
    				id="email">
    		</div>
    		<div class="form-group">
    			<label for="firstName" class="font-weight-bold">First Name</label> <input type="text" th:value="${model.firstName}"
    				class="form-control" id="firstName">
    		</div>
    		<div class="form-group">
    			<label for="lastName" class="font-weight-bold">Last Name</label> <input type="text" th:value="${model.lastName}"
    				class="form-control" id="lastName">
    		</div>
    		<div class="form-group">
    			<label for="phoneNumber" class="font-weight-bold">Phone Number</label> <input type="text" th:value="${model.phoneNumber}"
    				class="form-control" id="phoneNumber">
    		</div>
    		<div class="form-group">
    			<label for="creditCardNumber" class="font-weight-bold">CreditCard Number</label> <input type="text" th:value="${model.creditCardNumber}"
    				class="form-control" id="creditCardNumber">
    		</div>
    		<hr class="hr-2 bg-dark">
    		<div class="button-holder d-flex justify-content-center">
    			<a th:href="@{/users/edit}" class="btn btn-dark">Edit Profile</a>
    		</div>
    	</div>




</main>
<footer class="py-5 bg-dark">
	<th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

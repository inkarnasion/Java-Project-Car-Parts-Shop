<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <div class="row">
                    <th:block>
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a href="#"><img class="card-img-top"
                                                 th:src="${product.imageUrl}" alt=""></a>
                                <div class="card-body">
                                    <a class="card-title"> <label for="name"
                                                                  class="font-weight-bold">Product Name:</label>
                                        <hr>
                                        <a class="col-md-1 text-center"
                                           th:text="${product.name}" id="name"></a>
                                    </a>
                                    <hr>
                                    <label for="manufacture" class="font-weight-bold">Product Manufacture:</label>
                                    <hr>
                                    <a class="col-md-3 text-center"
                                       th:text="${product.manufacture}" id="manufacture"></a>
                                    <hr>
                                    <label for="model" class="font-weight-bold">Product Model:</label>
                                    <hr>
                                    <a class="col-md-3 text-center" th:text="${product.model}"
                                       id="model"></a>
                                    <hr>
                                    <label for="price" class="font-weight-bold">Product PRice:</label>
                                    <hr>
                                    <a class="col-md-2 text-center" th:text="${product.price}"
                                       id="price"></a>
                                    <hr>

                                    <div class="row">
                                        <form class="form w-25 mx-auto" th:action="@{/cart/add-product}" th:method="post">
                                            <div class="form-group mx-auto">
                                                <label for="quantity" class="font-weight-bold">Quantity</label>
                                                <input id="quantity" class="form-control" type="number" min="1" max="15" step="1" name="quantity" />
                                            </div>
                                            <input type="hidden" name="id" th:value="${product.id}">
                                            <button type="submit" class="btn btn-success">Buy Product</button>
                                        </form>
                                    </div>

                                </div>
                                <br/>
                                <hr>
                                <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                    <a href="#" class=" row-md-2 text-center btn btn-danger font-weight-bold text-white">Buy Product</a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

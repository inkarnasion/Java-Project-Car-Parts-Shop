<th:block th:fragment="select( componentId, itemsList )">
	<div class="form-label-group" th:id="'div'+${componentId}">
		<select class="form-control" th:id="${componentId}" th:field="*{bindingModel.paymentId}">
			<option value="Please select...">Please select...</option>
			<option th:each="i : ${itemsList}" th:name="${bindingModel.paymentId}" th:value="${i.id}" th:text="${i.name}" th:selected="${i.id} == ${selectedValueId}"></option>
		</select>
	</div>
</th:block>

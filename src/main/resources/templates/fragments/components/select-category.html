<th:block th:fragment="select( componentId, itemsList )">
  <div class="form-label-group" th:id="'div'+${componentId}">
    <select class="form-control" th:id="${componentId}" th:field="*{product.categoryId}">
      <option value="Please select...">Please select Category...</option>
      <option th:each="i : ${itemsList}" th:name="${product.categoryId}" th:value="${i.id}" th:text="${i.name}"></option>
    </select>
  </div>
</th:block>

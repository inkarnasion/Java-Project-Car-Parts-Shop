<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
		<script th:src="@{/js/user-validate.js}"></script>
	</header>



	<main class="mt-3">
	<h1 class="text-center text-dark">𝕃𝕠𝕘𝕚𝕟</h1>
	<hr class="hr-2 bg-dark w-25">
	<form class="form w-25 mx-auto"
		th:action="@{${T(org.softuni.carpartsshop.config.Constant).LOGIN_FORM_ACTION}}"
		method="post">
		<input type="hidden" name="_csrf"
			value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
		<div class="form-group">
			<label for="usernameLogin" class="font-weight-bold">𝕌𝕤𝕖𝕣𝕟𝕒𝕞𝕖</label>
			<input type="text" class="form-control" id="usernameLogin"
				placeholder="Username..." name="username">
			<large id="userLoginHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<div class="form-group">
			<label for="passwordLogin" class="font-weight-bold">ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</label>
			<input type="password" class="form-control" id="passwordLogin"
				placeholder="Password..." name="password">
			<large id="passwordLoginHelp" style="display: none" class="form-text text-muted"></large>
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-dark">𝕃𝕠𝕘𝕚𝕟</button>
		</div>
	</form>
	</main>
	</div>

	<div class="jumbotron bg-light">

		<hr>
		<p>
			𝕋𝕙𝕚𝕤 𝕚𝕤 𝕥𝕙𝕖 𝕓𝕚𝕘𝕘𝕖𝕤𝕥, 𝕓𝕖𝕤𝕥 𝕠𝕟𝕝𝕚𝕟𝕖 𝕔𝕒𝕣
			𝕡𝕣𝕠𝕕𝕦𝕔𝕥𝕤 𝕤𝕙𝕠𝕡! <a rel="stylesheet"
				href="/templates/login.html" th:href="@{/users/login}">𝕃𝕠𝕘𝕚𝕟</a>,
			𝕚𝕗 𝕪𝕠𝕦 𝕕𝕠𝕟'𝕥 𝕙𝕒𝕧𝕖 𝕒𝕟 𝕒𝕔𝕔𝕠𝕦𝕟𝕥, 𝕕𝕠𝕟'𝕥
			𝕙𝕖𝕤𝕚𝕥𝕒𝕥𝕖- <a rel="stylesheet" href="/templates/register.html"
				th:href="@{/users/register}">ℝ𝕖𝕘𝕚𝕤𝕥𝕖𝕣</a>
		</p>
	</div>


	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
	<script>
		validFormScript();
	</script>
</body>
</html>

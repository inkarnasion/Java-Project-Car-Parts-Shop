<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
    <script th:src="@{/js/user-validate.js}"></script>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark" th:text="#{login.Login}"></h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto"
          th:action="@{${T(org.softuni.carpartsshop.config.Constant).LOGIN_FORM_ACTION}}"
          method="post">
        <input type="hidden" name="_csrf"
               value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="usernameLogin" class="font-weight-bold" th:text="#{login.Username}"></label>
            <input type="text" class="form-control" id="usernameLogin"
                   placeholder="Username..." name="username">
            <large id="userLoginHelp" style="display: none" class="form-text text-muted"></large>
        </div>
        <div class="form-group">
            <label for="passwordLogin" class="font-weight-bold" th:text="#{login.Password}"></label>
            <input type="password" class="form-control" id="passwordLogin"
                   placeholder="Password..." name="password">
            <large id="passwordLoginHelp" style="display: none" class="form-text text-muted"></large>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark" th:text="#{login.Login}"></button>
        </div>
    </form>
    <br/>
</main>
</main>
</div>
<br>
<div>

    <hr>
    <p>
        This is the biggest,best online car product shop! <a rel="stylesheet"
                                                             href="/templates/login.html" th:href="@{/users/login}"
                                                             th:text="#{login.Login}"></a>,
        if you don't have account, don't hesitate and <a rel="stylesheet" href="/templates/register.html"
                                                         th:href="@{/users/register}">Register</a>
    </p>
</div>
<br>

<footer class="py-5 bg-dark">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script>
    validFormScript();
</script>
</body>
</html>

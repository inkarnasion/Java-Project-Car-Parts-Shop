<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<th:block th:include="~{fragments/head}"></th:block>

</head>

<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
		<script th:src="@{/js/category-validate.js}"></script>
	</header>

	<main class="mt-3">
	<h1 class="text-center text-dark">𝔸𝕕𝕕 ℂ𝕒𝕥𝕖𝕘𝕠𝕣𝕪</h1>
	<hr class="hr-2 bg-dark w-25">
	<form id="add-category-form" class="form w-25 mx-auto"
		th:action="@{/categories/add}" method="post">
		<input type="hidden" name="_csrf"
			value="c686cd14-a7f9-4216-8009-c093b7d3df86">

		<div class="form-group">
			<label for="add-category-name" class="font-weight-bold">ℕ𝕒𝕞𝕖</label>
			<input type="text" class="form-control text-center"name="name"
				id="add-category-name" placeholder="Lenght must be between 2 and 50 characters" >
			<large id="nameHelp" style="display: none" class="form-text text-muted"></large>

		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-success">𝔸𝕕𝕕
				ℂ𝕒𝕥𝕖𝕘𝕠𝕣𝕪</button>
		</div>
	</form>
	</main>
	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
	<script>
		validFormScript();
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<th:block th:include="~{fragments/head}"></th:block>

</head>

<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>

	<main class="mt-3">
	<h1 class="text-center text-dark">𝔸𝕝𝕝 ℂ𝕒𝕥𝕖𝕘𝕠𝕣𝕚𝕖𝕤</h1>
	<hr class="hr-2 bg-dark w-75">
	<table class="table table-hover w-75 mx-auto">
		<thead>
			<tr class="row mx-auto">
				<th class="col-md-2 text-center">#</th>
				<th class="col-md-5 text-center">ℕ𝕒𝕞𝕖</th>
				<th class="col-md-5 text-center">𝔸𝕔𝕥𝕚𝕠𝕟𝕤</th>
			</tr>
		</thead>
		<tbody>

			<th:block th:each="category, iter : ${categories}">
				<tr class="row mx-auto">
					<th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
					<td class="col-md-5 text-center" th:text="${category.name}"></td>
					<td class="col-md-5 text-center"><a
						th:href="@{/categories/edit/{id}(id=${category.id})}"
						class="btn btn-dark">𝔼𝕕𝕚𝕥</a> <a
						th:href="@{/categories/delete/{id}(id=${category.id})}"
						class="btn btn-dark">𝔻𝕖𝕝𝕖𝕥𝕖</a></td>
				</tr>
			</th:block>


		</tbody>
	</table>
	<hr class="hr-2 bg-dark">
	</main>


	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
</body>
</html>

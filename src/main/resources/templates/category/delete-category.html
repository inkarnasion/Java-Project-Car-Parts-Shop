<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<th:block th:include="~{fragments/head}"></th:block>

</head>

<body>
	<header>
		<link rel="stylesheet" type="text/html"
			href="/templates/fragments/navbar.html"
			th:include="~{fragments/navbar.html}" />
	</header>

	<main class="mt-3">
	<h1 class="text-center text-dark">Delete Category</h1>
	<hr class="hr-2 bg-dark w-25">
	<form id="edit-category-form" class="form w-25 mx-auto"
		th:action="@{/categories/delete/{id}(id=${model.id})}" method="post">
		<input type="hidden" name="_csrf"
			value="c686cd14-a7f9-4216-8009-c093b7d3df86">
		<div class="form-group">
			<label for="edit-category-name" class="font-weight-bold">Name</label>
			<input type="text" class="form-control text-center"
				id="edit-category-name" name="name" th:value="${model.name}"
				readonly>
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-danger">Delete Category</button>
		</div>
	</form>
	</main>

	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="~{fragments/head}"></th:block>
<script th:src="@{/js/categories.js}" ></script>
</head>

<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<h1 class="my-4">Car Parts</h1>
				<div class="list-group">
					<a id="bdParts" href="#" class="list-group-item">Item Category</a>
					<div id="tst" style="display: none;"></div>

				</div>
			</div>
			<div class="col-lg-9">
				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="/static/img/engine.jpg"
								th:src="@{img/engine.jpg}" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/static/img/lights.jpg"
								th:src="@{img/lights.jpg}" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/static/img/suspension.jpg"
								th:src="@{img/suspension.jpg}" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				<div class="row"></div>
			</div>

			<div class="data col-md-8">
				<h1 class="text-center font-weight-bold">Products</h1>
				<div class="products-data"></div>
			</div>
		</div>
	</div>

	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>
	</footer>
	</div>
</body>
</html>

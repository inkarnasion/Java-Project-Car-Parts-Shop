<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
        <script>
            $(document).ready(function() {
                $('#allProducts').DataTable();
            });
        </script>
    </header>
    <main>
            <h1 class="text-center text-dark" th:text="|Order: ${order.id}|"></h1>

        <h1 style="margin-top: 20px" class="text-center">Products</h1>
        <table class="table" id="allProducts">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iter : ${order.products}">
                <td th:text="${iter.index} + 1"></td>
               <td><img th:src="*{product.imageUrl}" alt="Product" height="70" width="70"></td>
                <td id="userName" th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="py-5 bg-dark">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
	<header>
		<th:block th:include="~{fragments/navbar}"></th:block>
	</header>



	<main class="mt-3">
	<h1 class="text-center text-dark">ℝ𝕖𝕘𝕚𝕤𝕥𝕖𝕣</h1>
	<hr class="hr-2 bg-dark w-25">
	<form class="form w-25 mx-auto" th:action="@{/users/register}"
		th:method="post" enctype="multipart/form-data">
		<input type="hidden" name="_csrf"
			value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
		<div class="form-group">
			<label for="username" class="font-weight-bold">𝕌𝕤𝕖𝕣𝕟𝕒𝕞𝕖</label>
			<input type="text" class="form-control" id="username"
				placeholder="Username..." name="username">
		</div>
		<div class="form-group">
			<label for="password" class="font-weight-bold">ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕Password</label>
			<input type="password" class="form-control" id="password"
				placeholder="Password..." name="password">
		</div>
		<div class="form-group">
			<label for="confirmPassword" class="font-weight-bold">ℂ𝕠𝕟𝕗𝕚𝕣𝕞
				ℙ𝕒𝕤𝕤𝕨𝕠𝕣𝕕</label> <input type="password" class="form-control"
				id="confirmPassword" placeholder="Confirm Password..."
				name="confirmPassword">
		</div>
		<div class="form-group">
			<label for="firstName" class="font-weight-bold">𝔽𝕚𝕣𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" class="form-control" id="firstName"
				placeholder="firstName..." name="firstName">
		</div>
		<div class="form-group">
			<label for="lastName" class="font-weight-bold">𝕃𝕒𝕤𝕥
				ℕ𝕒𝕞𝕖</label> <input type="text" class="form-control" id="lastName"
				placeholder="lastName..." name="lastName">
		</div>
		<div class="form-group">
			<label for="email" class="font-weight-bold">𝔼𝕞𝕒𝕚𝕝</label> <input
				type="email" class="form-control" id="email" placeholder="Email..."
				name="email">
		</div>
		<div class="form-group">
			<label for="phoneNumber" class="font-weight-bold">ℙ𝕙𝕠𝕟𝕖
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" class="form-control" id="phoneNumber"
				placeholder="Phone Number..." name="phoneNumber">
		</div>
		<div class="form-group">
			<label for="creditCardNumber" class="font-weight-bold">ℂ𝕣𝕖𝕕𝕚𝕥ℂ𝕒𝕣𝕕
				ℕ𝕦𝕞𝕓𝕖𝕣</label> <input type="text" class="form-control"
				id="creditCardNumber" placeholder="CreditCard Number..."
				name="creditCardNumber">
		</div>
		<div class="form-group">
			<label for="add-product-image" class="font-weight-bold">𝕀𝕞𝕒𝕘𝕖</label>
			<input type="file" class="form-control-file" id="add-product-image"
				   name="image">
		</div>
		<hr class="hr-2 bg-dark">
		<div class="button-holder d-flex justify-content-center">
			<button type="submit" class="btn btn-dark">ℝ𝕖𝕘𝕚𝕤𝕥𝕖𝕣</button>
		</div>
	</form>
	</main>



	<footer class="py-5 bg-dark">
		<th:block th:include="~{fragments/footer}"></th:block>


	</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<heder>
	<th:block th:insert="~{fragments/navbar}"></th:block>
</heder>
<main>
	<div th:insert="~{fragments/office-form :: office-form-fragment(
        url=@{${T(org.softuni.carpartsshop.config.Constant).DELETE_OFFICE_ACTION}}+${id},
        title=${'Delete Office'},
        methodLabel=${T(org.softuni.carpartsshop.config.Constant).FORM_METHOD},
        buttonText=${'delete'}
        )}">

	</div>
	<script>
		$(document).ready(function () {
			$('form input[type="text"]').prop("disabled", true);
			$('form input[type="email"]').prop("disabled", true);
		});
	</script>
</main>
</body>
<footer class="py-5 bg-dark">
	<th:block th:include="~{fragments/footer}"></th:block>
</footer>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
        <script>
            $(document).ready(function () {
                $('#allOffices').DataTable();
            });
        </script>
    </header>
    <main>
        <h1 style="margin-top: 20px" class="text-center">All Offices</h1>

        <table class="table" id="allOffices">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>City</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="office, iter : ${offices}">
                <td th:text="${iter.index} + 1"></td>
                <td><img th:src="${office.imageUrl}" width="40" height="40" alt="Product"></td>
                <td th:text="${office.city}"></td>
                <td th:text="${office.address}"></td>
                <td th:text="${office.phoneNumber}"></td>
                <td th:text="${office.email}"></td>
                <td>
                    <a class="btn btn-outline-secondary"
                       th:href="@{${T(org.softuni.carpartsshop.config.Constant).EDIT_OFFICE_ACTION}+${office.id}}"
                       th:text="Edit"></a>
                </td>
                <td>
                    <a class="btn btn-outline-secondary"
                       th:href="@{${T(org.softuni.carpartsshop.config.Constant).DELETE_OFFICE_ACTION}+${office.id}}"
                       th:text="Delete"></a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>
    <footer class="py-5 bg-dark">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
